<head>

</head>
<body>

<header>
  <div class="navigation">

    <a href="home"><img src="websiteLogo.png" alt="websiteLogo" class="logo", height=70, width=70>

    <nav>
      <ul>
        <li><a href="about" class="btn hover">About</a></li>

  <h1 class="rpsTitle">Rock Paper Scissors</h1>

  <div class="rpsScoreboard">
    <div id="rpsUserLabel" class="rpsBadge">User</div>
    <div id="rpsCompLabel" class="rpsBadge">CPU</div>
    <span id="rpsUserScore">0</span> : <span id="rpsCompScore">0</span>
  </div>

  <div class="rpsResult">
    <h4 class="rpsResultText">Welcome to Rock Paper Scissors!</h4>
  </div>

  <div class="rpsChoices">
    <div class="rpsChoice" id="r">
      <img src="gameFolder/rpsGame/rpsRock.png" alt="" height=150px width=150px>
    </div>
    <div class="rpsChoice" id="p">
      <img src="gameFolder/rpsGame/rpsPaper.png" alt="" height=150px width=150px>
    </div>
    <div class="rpsChoice" id="s">
      <img src="gameFolder/rpsGame/rpsScissors.png" alt="" height=150px width=150px>
    </div>
  </div>

  <h3 id="rpsActionMessage">Choose Your Move</h3>
  <script src="gameFolder/rpsGame/rps.js" charset="utf-8"></script>
