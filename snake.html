 <!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="websiteLogo.png" type="image/gif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Spencer Leff</title>
    <meta name="description" content="Spencer Leff - Welcome to Snake! Press enter to begin, use the arrow keys/WASD to move, and press p to pause."/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <header>
      <div class="navigation">

        <a href="home"><img src="websiteLogo.png" alt="websiteLogo" class="logo", height=70, width=70>

        <nav>
          <ul>
            <li><a href="about" class="btn hover">About</a></li>
            <li><a href="projects" class="btn hover">Projects</a></li>
            <li><a href="games" class="btn hover">Games</a></li>
            <li><a href="resume" class="btn hover">Resume</a></li>
          </ul>
        </nav>

      </div>
    </header>

    <div class="snakeInformation">
      <p class="sInfoTitle">Welcome to Snake!</p>
      <p class="sInfoGoal">Objective: Gain the largest possible snake by consuming food particles while avoiding the borders and yourself!</p>
      <ul class="sInfoControls">
        <img src="gameFolder/snakeGame/arrowKeys.png" alt="arrowKeys" class="snakeArrowKeys">
        <img src="gameFolder/snakeGame/wasd.png" alt="wasd" class="snakeWASD">
        <div class="sInfoControlTitles">
          <li>Begin Game - Enter</li>
          <li>Movement - Arrow Keys/WASD</li>
          <li>Pause Game - P</li>
        </div>
      </ul>
    </div>

    <div class="snakeGameScreen">
      <p class="snakeScoreTitle">Score</h6>
      <p class="snakeScore"></p>
      <div class="snakeGameBorder">
        <canvas class="canvas" height="350" width = "350"></canvas>
      </div>
    </div>

    <script src="gameFolder/snakeGame/fruit.js" charset="utf-8"></script>
    <script src="gameFolder/snakeGame/snake.js" charset="utf-8"></script>
    <script src="gameFolder/snakeGame/draw.js" charset="utf-8"></script>

  </body>
</html>
